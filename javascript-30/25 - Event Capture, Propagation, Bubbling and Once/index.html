<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll('div');

      // bubbling goes from inner(on which the click happened) to outer element
      // capture goes from outer to inner(actually clicked) element
      // to stop bubbling or capture down we use e.stopPropagation
      // once is used to unbind addEventListener, the function will be called only once if once property
      // is set to true
      // once is same as element.removeEventListener
      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stops bubbling and capture down
      }

      divs.forEach((div) =>
        div.addEventListener('click', logText, { capture: true, once: true })
      );
    </script>
  </body>
</html>
